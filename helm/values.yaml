# Default values for my-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.example.com/org/my-app
  pullPolicy: Always
  tag: "latest"

namespaceOverride: ""

imagePullSecrets:
  - name: "registry-secret"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  automount: false
  annotations: {}
  name: "vault-auth"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:
  privileged: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  containerPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health/liveness
    port: http

readinessProbe:
  httpGet:
    path: /health/readiness
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetMemoryUtilizationPercentage: 70

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  storageClassName: sc
  mountPath: ""
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  finalizers:
    - kubernetes.io/pvc-protection

testFramework:
  enabled: false
